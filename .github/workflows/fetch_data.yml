name: learn-github-actions
on: [push, workflow_dispatch]
jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: true
          ref: master
      - run: find .
      - run: ./app/bin/data_fetcher
